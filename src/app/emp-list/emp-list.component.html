<table class="table table-bordered">
  <thead>
    <tr>
      <th>Employee ID</th>
      <th>Employee Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of empList">
      <td class="emp-link" (click)="goToQueryParam(emp.id)">{{emp.id}}</td>
      <td>{{emp.name}}</td>
    </tr>
  </tbody>
</table>
