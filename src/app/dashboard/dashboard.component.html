<div class="container-fluid mt-4">
    <div class="row row-eq-height">
      <div class="col-5">
        <div class="card d-flex">
          <div class="card-title text-center mt-1">
            <h3>Add Employee</h3>
          </div>
          <div class="card-body">
            <form class="h100">
              <div class="form-group">
                <label for="empId">Employee ID</label>
                <input type="text" id="empId" class="form-control" placeholder="Employee ID" [formControl]="empId">
              </div>
              <div class="form-group">
                <label for="empName">Employee Name</label>
                <input type="text" class="form-control" id="empName" placeholder="Employee Name" [formControl]="empName">
              </div>
              <div class="form-group text-center">
                <button class="btn btn-primary" role="submit" (click)="submitForm()">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-1 text-center">
        <div class="vl"></div>
      </div>
      <div class="col-6 mh-60">
        <app-emp-list></app-emp-list>
      </div>
    </div>
    <div class="row mt-3" *ngIf="showDropdownForm">
      <div class="col-12">
        <div class="card">
          <div class="card-title text-center">
            <h3>Formula Entry</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="dropDownFormGroup">
              <div class="row">
                <div class="col-2">
                  <label for="formulaValue">Formula Value</label>
                  <select class="form-control" name="formulaValue" id="formulaValue" formControlName="formulaValue">
                    <option value="-1">Select Value</option>
                    <option *ngFor="let option of getHeaders(availableFormulaValues)" [value]="option">{{availableFormulaValues[option].title}}</option>
                  </select>
                </div>
                <div class="col-2">
                  <label for="numerator">Numerator</label>
                  <input class="form-control" validation validator="decimal" type="text" name="numerator" id="numerator" formControlName="numerator">
                </div>
                <div class="col-2">
                  <label for="denominator">Denominator</label>
                  <input class="form-control" validation validator="decimal" type="text" name="denominator" id="denominator" formControlName="denominator">
                </div>
                <div class="col-2">
                  <label for="insertedDate">Date</label>
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" formControlName="insertedDate" bsDatepicker #dp="bsDatepicker" [bsConfig]="bsConfig">
                      <div class="input-group-btn">
                        <button class="btn btn-success"
                                (click)="dp.show()"
                                [attr.aria-expanded]="dp.isOpen"
                                type="button">
                          <i class="fa fa-calendar"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-2">
                  <button class="btn btn-primary" style="margin-top: 2rem;" role="submit" (click)="submitDropDownForm()">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
