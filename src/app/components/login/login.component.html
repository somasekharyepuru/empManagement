<div class="container-fluid">
  <div class="signup">
    <div class="card">
      <div class="card-title text-center">
        <h2>Login</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="text">Employee Id</label>
            <input type="text" name="empId" id="empId" formControlName="empId" class="form-control" placeholder="Employee Id">
          </div>
          <div class="form-group">
            <label for="text">Password</label>
            <input type="password" name="password" id="password" formControlName="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary" style="margin-left: 20px;" (click)="submit()">Login</button>
            <button type="button" class="btn btn-primary" style="margin-left: 20px;" [routerLink]="'/register'">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
